
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shapes</title>
    <style>
        body { 
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            /*position: absolute;
            top: 50%;
            left: 50%;*/
            transform-style: preserve-3d;
            perspective: 800px;
        }

        
            .box_1 {
                width: 100px;
                height: 100px;
                position: absolute;
                transform-style: preserve-3d;
                transform:  translateX(calc(100vw / 2 - 50px) ) translateY(calc(100vh / 2 - 50px)) translateZ(-326.09002590179443px) rotate3D(0.11590191721916199, -0.9886229038238525, -0.09587209671735764, 96.44078892953016deg)  ;
                transition: transform 1s;
            }

            .box_face_1 {
                position: absolute;
                font-size: 40px;
                font-weight: bold;
                color: white;
                text-align: center;
            }

            .box_face_1_front,
            .box_face_1_back {
                width: 100px;
                height: 100px;
                line-height: 100px;
            }

            .box_face_1_right,
            .box_face_1_left {
                width: 100px;
                height: 100px;
                left: 0px;
                line-height: 100px;
            }

            .box_face_1_top,
            .box_face_1_bottom {
                width: 100px;
                height: 100px;
                top: 0px;
                line-height: 100px;
            }

            .box_face_1_front  { background: #00cc1aff; }
            .box_face_1_right  { background: #cc059dff; }
            .box_face_1_back   { background: #abcc00ff; }
            .box_face_1_left   { background: #cc0009ff; }
            .box_face_1_top    { background: #cc3209ff; }
            .box_face_1_bottom { background: #0018ccff; }

            .box_face_1_front  { transform: rotateY(  0deg) translateZ(50px); }
            .box_face_1_back   { transform: rotateY(180deg) translateZ(50px); }

            .box_face_1_right  { transform: rotateY( 90deg) translateZ(50px); }
            .box_face_1_left   { transform: rotateY(-90deg) translateZ(50px); }

            .box_face_1_top    { transform: rotateX( 90deg) translateZ(50px); }
            .box_face_1_bottom { transform: rotateX(-90deg) translateZ(50px); }
        
            .box_2 {
                width: 100px;
                height: 100px;
                position: absolute;
                transform-style: preserve-3d;
                transform:  translateX(calc(100vw / 2 - 443.40760707855225px) ) translateY(calc(100vh / 2 - 50px)) translateZ(-200.71557760238647px) rotate3D(-0.7567077875137329, 0.44566863775253296, 0.4783022403717041, 84.6585896678531deg)  ;
                transition: transform 1s;
            }

            .box_face_2 {
                position: absolute;
                font-size: 40px;
                font-weight: bold;
                color: white;
                text-align: center;
            }

            .box_face_2_front,
            .box_face_2_back {
                width: 100px;
                height: 100px;
                line-height: 100px;
            }

            .box_face_2_right,
            .box_face_2_left {
                width: 350.7488965988159px;
                height: 100px;
                left: -125.37444829940796px;
                line-height: 100px;
            }

            .box_face_2_top,
            .box_face_2_bottom {
                width: 100px;
                height: 350.7488965988159px;
                top: -125.37444829940796px;
                line-height: 350.7488965988159px;
            }

            .box_face_2_front  { background: #ccccccff; }
            .box_face_2_right  { background: #ccccccff; }
            .box_face_2_back   { background: #ccccccff; }
            .box_face_2_left   { background: #ccccccff; }
            .box_face_2_top    { background: #ccccccff; }
            .box_face_2_bottom { background: #ccccccff; }

            .box_face_2_front  { transform: rotateY(  0deg) translateZ(175.37444829940796px); }
            .box_face_2_back   { transform: rotateY(180deg) translateZ(175.37444829940796px); }

            .box_face_2_right  { transform: rotateY( 90deg) translateZ(50px); }
            .box_face_2_left   { transform: rotateY(-90deg) translateZ(50px); }

            .box_face_2_top    { transform: rotateX( 90deg) translateZ(50px); }
            .box_face_2_bottom { transform: rotateX(-90deg) translateZ(50px); }
        
    </style>
</head>
<body>
    <div class="scene">
            <div class="box_1">
                <div class="box_face_1 box_face_1_front">front</div>
                <div class="box_face_1 box_face_1_back">back</div>
                <div class="box_face_1 box_face_1_right">right</div>
                <div class="box_face_1 box_face_1_left">left</div>
                <div class="box_face_1 box_face_1_top">top</div>
                <div class="box_face_1 box_face_1_bottom">bottom</div>
            </div>
        
            <div class="box_2">
                <div class="box_face_2 box_face_2_front">front</div>
                <div class="box_face_2 box_face_2_back">back</div>
                <div class="box_face_2 box_face_2_right">right</div>
                <div class="box_face_2 box_face_2_left">left</div>
                <div class="box_face_2 box_face_2_top">top</div>
                <div class="box_face_2 box_face_2_bottom">bottom</div>
            </div>
        </div>
</body>
</html>
